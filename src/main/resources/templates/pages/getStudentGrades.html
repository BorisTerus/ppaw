<html style="position: relative; min-height: 100%;" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>

<th:block th:include="fragments/menu :: menu"></th:block>
<div class="w3-container">
    <form method="post" th:object="${newGrade}" th:action="@{/getStudentGrades}">
        <div class="form-group">

            <label th:for="Student">ID Student:</label>
            <select class="form-control" th:field="*{student}">
                <option th:each="s : ${Students}" th:value="${s.id}"
                        th:text="|${s.firstName} ${s.lastName}|">

                </option>
            </select>
        </div>

        <input type="submit" class="btn btn-primary" aria-pressed="false" value="Afişează notele"/>
        <hr>
        <div class="alert alert-success" th:if="${#strings.isEmpty(rez) == false}" th:utext="${rez}"/>
    </form>
    <table style="width: auto;" class="table table-hover table-bordered">
        <thead>
        <tr class="table-primary">
            <th>Disciplina</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${Grades}">
            <td th:text="${g.course.name}"/>
            <td th:text="${g.grade}"/>
        </tr>
        </tbody>
    </table>

</div>
<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
